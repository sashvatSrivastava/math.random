<!DOCTYPE html>
<html>
<head>
	<title>math.random</title>
</head>
<body>
	<div id="mes"></div>
  <button onclick="getrandomnum()"> get random number </button>

<script>
  function getrandomnum() {
  	var randomnum = Math.random()
  	document.getElementById("mes").innerHTML = randomnum 
  } 
</script>
</body>

</html>
